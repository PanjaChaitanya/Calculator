<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="heading">Calculator</div>
        <div id="display"></div>
        <div class="buttons">
            <button onclick="addValue(1)">1</button>
            <button onclick="addValue(2)">2</button>
            <button onclick="addValue(3)">3</button>
            <button onclick="del()" id="del">del</button>
            <button onclick="addValue('+')" class="math">+</button>
        </div>
        <div class="buttons">
            <button onclick="addValue(4)">4</button>
            <button onclick="addValue(5)">5</button>
            <button onclick="addValue(6)">6</button>
            <button onclick="allClear()" id="clearBtn">AC</button>
            <button onclick="addValue('-')" class="math">-</button>
        </div>
        <div class="buttons">
            <button onclick="addValue(7)">7</button>
            <button onclick="addValue(8)">8</button>
            <button onclick="addValue(9)">9</button>
            <button onclick="addValue('%')">%</button>
            <button onclick="addValue('*')" class="math">*</button>
        </div>
        <div class="buttons">
            <button onclick="addValue('00')">00</button>
            <button onclick="addValue(0)">0</button>
            <button onclick="addValue('.')">.</button>
            <button onclick="addValue('/')" class="math">/</button>
            <button onclick="calculate()" id="equalBtn">=</button>
        </div>
    </div>

    
</body>
</html>
